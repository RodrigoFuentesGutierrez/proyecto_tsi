<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/cambioContraseña.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="logo usm" class="img-fluid">
        </div>
        <div class="opciones">
            <a href="menuOpciones.html" title="Ir a Inicio" style="margin-left: 5px; font-size: 25px; position: relative; top:0px;">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </header>

    <div class="container">
        <h2>Cambio de Contraseña</h2>
        <form id="cambioFormulario" action="../php/cambioCredenciales.php" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" name="correo" placeholder="Correo" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" name="password" placeholder="Nueva Contraseña" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="confirmarPassword" class="form-control" name="confirmPassword" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="button" onclick="validarContraseñas()" class="btn btn-primary">Acceder</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validarContraseña.js"></script>

</body>
</html>
